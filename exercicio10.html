<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

    <script>
        //Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.



        
        const Tabuada = () => {}
    const N = parseInt(prompt("De qual número você quer a tabuada ?"))
    let valores = []
    
    for(let valor = 1; valor <= N; valor++) {
        for(let i = 1; i <= 10; i++) {
            valores.push(`${i} x ${valor} = ${valor * i}`)
        }

        valores.push("================")
    }

    alert(valores.join("\n"));
            
        
    </script>
