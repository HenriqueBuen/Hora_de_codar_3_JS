<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO. N  é um valor informado pelo usuário


        
    const N = parseInt(prompt("Qual é o número?"))
    const numeros = []

    for(let i = 1; i <= N; i++) {
        numeros.push(i)
    }

    alert(`  ${numeros.join(',')} `)




    </script>
</head>

</body>
</html>
