<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

        
    const numerosValidos = []
    const numerosInvalidos = []

    for(let i = 1; i <= 10; i++) {
        let valor = parseInt(prompt(`${i}. Informe um número.`))
        if(valor >= 24 && valor <= 42) numerosValidos.push(valor)
        else numerosInvalidos.push(valor)
    }

    alert(`Números válidos: ${numerosValidos}\n Números invalidos: ${numerosInvalidos}`)

    </script>
</head>
<body>
    
</body>
</html>
